<div class="container text-center">
    <div class="form-group">
        <label for="colorField" class="landing__label">Below enter color in HEX format or chose new color</label>
        <input type="text" ng-model="selectedColor" class="form-control" id="colorField" required>
    </div>

    <div class="landing__colorsample-container">
        <div class="landing__colorsample-left">
            <div class="landing__colorsample-left-box" data-ng-style="{ 'background-color': selectedColorDarken1 }" data-ng-click="changeSelected(selectedColorDarken1)">
                <span data-ng-style="{ 'color': selectedColorDarken1 }">{{ selectedColorDarken1 }}</span>
            </div>
            <div class="landing__colorsample-left-box" data-ng-style="{ 'background-color': selectedColorDarken2 }" data-ng-click="changeSelected(selectedColorDarken2)">
                <span data-ng-style="{ 'color': selectedColorDarken2 }">{{ selectedColorDarken2 }}</span>
            </div>
            <div class="landing__colorsample-left-box" data-ng-style="{ 'background-color': selectedColorDarken3 }" data-ng-click="changeSelected(selectedColorDarken3)">
                <span data-ng-style="{ 'color': selectedColorDarken3 }">{{ selectedColorDarken3 }}</span>
            </div>
        </div>
        <div class="landing__colorsample-main">
            <div class="landing__colorsample" data-ng-style="{ 'background-color': '#' + selectedColor }">
                <color-picker ng-model="selectedColor" api="api" options="options"></color-picker>
            </div>
        </div>
        <div class="landing__colorsample-right">
            <div class="landing__colorsample-right-box" data-ng-style="{ 'background-color': selectedColorLighten1 }" data-ng-click="changeSelected(selectedColorLighten1)">
                <span data-ng-style="{ 'color': selectedColorLighten1 }">{{ selectedColorLighten1 }}</span>
            </div>
            <div class="landing__colorsample-right-box" data-ng-style="{ 'background-color': selectedColorLighten2 }" data-ng-click="changeSelected(selectedColorLighten2)">
                <span data-ng-style="{ 'color': selectedColorLighten2 }">{{ selectedColorLighten2 }}</span>
            </div>
            <div class="landing__colorsample-right-box" data-ng-style="{ 'background-color': selectedColorLighten3 }" data-ng-click="changeSelected(selectedColorLighten3)">
                <span data-ng-style="{ 'color': selectedColorLighten3 }">{{ selectedColorLighten3 }}</span>
            </div>
        </div>
    </div>

    <div class="landing__current">
        <h3>Current color: #{{selectedColor}}</h3>
    </div>

    <div class="landing__buttons">
        <button class="btn btn-default" data-ng-click="changeFormat(convertTo)">
            Convert to
            <select data-ng-model="convertTo">
                <option value="rgb">RGB</option>
                <option value="hsl">HSL</option>
                <option value="hsv">HSV</option>
            </select>
        </button>
        <button class="btn btn-default" data-ng-click="saveToPalette(selectedColor)">Save to palette</button>
        <button class="btn btn-default" data-ng-click="setBackground('bgEntire')">Set as background</button>
        <button class="btn btn-default" data-ng-click="setBackground('bgTop')">Set as background 50% top</button>
        <button class="btn btn-default" data-ng-click="setBackground('bgBottom')">Set as background 50% bottom</button>
        <button class="btn btn-default" data-ng-click="setBackground('clear')">Clear backgrounds</button>
    </div>
</div>
<div class="palette">
    <p class="help-block text-center">Hey you! Your colors will stay in palette until you clear cache or click button below!</p>
    <div class="palette__container">
        <div class="palette__record"
             data-ng-repeat="n in palette track by $index"
             data-ng-style="{'background-color':'#'+n}">
        </div>
    </div>
</div>

<div class="landing__buttons">
    <button class="btn btn-success landing__palette__button--success" data-ng-click="clearEntirePalette()">Clear Palette</button>
    <button data-ng-if="logged" class="btn btn-success landing__palette__button--success" data-ng-click="savePalette()">Save Palette</button>
    <button data-ng-if="!logged" class="btn btn-success landing__palette__button--success" data-ng-click="openLogin()">Save Palette</button>
</div>
