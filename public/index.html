<!DOCTYPE html>
<html lang="en">
<head>
    <!-- required tags go first which is best practise -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- less important tags -->
    <title>colorReader challenge</title>

    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/angularjs-color-picker/dist/angularjs-color-picker.min.css" />
    <link rel="stylesheet" href="node_modules/angularjs-color-picker/dist/themes/angularjs-color-picker-bootstrap.min.css" />
    <link href="css/css/output.css" rel="stylesheet">
    <link href="css/css/custom.css" rel="stylesheet">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Chewy" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400" rel="stylesheet">
</head>
<body data-ng-app="app" data-ng-cloak="" data-ng-controller="external">
    <topbar></topbar>

    <div class="bg bg__entire" data-ng-style="{'background-color': '#'+bgEntire}"></div>
    <div class="bg bg__top" data-ng-style="{'background-color': '#'+bgTop}"></div>
    <div class="bg bg__bottom" data-ng-style="{'background-color': '#'+bgBottom}"></div>

    <div data-ng-view=""></div>
    <div class="modal__overlay" data-ng-if="modalLogin || modalRegister"></div>
    <div class="modal__outer" data-ng-if="modalLogin || modalRegister">
        <modal-login data-ng-if="modalLogin"></modal-login>
        <modal-register data-ng-if="modalRegister"></modal-register>
    </div>
    <!-- modules -->
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <script src="node_modules/localforage/dist/localforage.js"></script>
    <script src="node_modules/angular-localforage/dist/angular-localForage.js"></script>
    <script src="node_modules/tinycolor2/dist/tinycolor-min.js"></script>
    <script src="node_modules/angularjs-color-picker/dist/angularjs-color-picker.min.js"></script>
    <!-- main app file -->
    <script src="js/app.js"></script>
    <!-- http config -->
    <script src="js/httpConfig.js"></script>
    <!-- controllers -->
    <script src="js/controllers/mainCtrl.js"></script>
    <script src="js/controllers/externalCtrl.js"></script>
    <!-- services (the interesting part indeed) -->
    <script src="js/services/colorCheckerService.js"></script>
    <script src="js/services/colorChangerService.js"></script>
    <script src="js/services/stateService.js"></script>
    <script src="js/services/registerService.js"></script>
    <script src="js/services/authInterceptorService.js"></script>
    <script src="js/services/authService.js"></script>
    <!-- directives -->
    <script src="js/directives/topbar.js"></script>
    <script src="js/directives/modalOverlay.js"></script>
    <script src="js/directives/modalLogin.js"></script>
    <script src="js/directives/modalRegister.js"></script>
</body>
</html>
